<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>HTML Academy: Кэт энерджи</title>
  </head>
  <body>
    <header class="header">
      <a class="header__logo-link" href="index.html" >
        <img class="header__logo-image" src="img/index/icons/logo_mobile.svg" alt="logo" width="33" height="38">
      </a>
      <nav class="header__navigation">
        <a class="header__title-link" href="#">cat energy</a>
        <button class="header__burger-menu" type="button">
        </button>
      </nav>
    </header>
    <main class="main">
      <div class="main__feedback feedback">
        <h1 class="feedback__title">Подбор программы</h1>
        <p class="feedback__text">Заполните анкету, и мы подберем программу питания для вашего кота</p>
        <form class="feedback__form" action="#" >
          <div class="feedback__cat-data cat-data">
            <label class="cat-data__label" for="name" >ИМЯ:*</label>
            <input class="cat-data__input" id="name" name="name" type="text"  placeholder="барсик" required>
            <label class="cat-data__label" for="weight" >Вес (кг):*</label>
            <input class="cat-data__input" id="weight" name="weight" type="number"  placeholder="7" required>
            <label class="cat-data__label" for="age" >Возраст (лет):</label>
            <input class="cat-data__input" id="age" name="age" type="number"  placeholder="7">
          </div>
          <div class="feedback__program program-data">
            <input class="program-data__input" id="minus-weight" type="radio" name="program-type" value="minus-weight">
            <label class="program-data__label" for="minus-weight" >похудение</label>
            <input class="program-data__input" id="plus-weight" type="radio" name="program-type" value="plus-weight">
            <label class="program-data__label" for="plus-weight" >Набор массы</label>
            <input class="program-data__input" id="unknown" type="radio" name="program-type" value="unknown">
            <label class="program-data__label" for="unknown" >Не знаю (Нужен ваш совет)</label>
          </div>
          <div class="feedback__personal-data personal-data">
            <h3 class="personal-data__title">Контактные данные (владельца кота)</h3>
            <label class="personal-data__label" for="e-mail" >E-mail:*</label>
            <input class="personal-data__input" id="e-mail" type="email" name="email"  placeholder="kuklachev@gmail.com" required>
            <label class="personal-data__label" for="phone" >Телефон:*</label>
            <input class="personal-data__input" id="phone" type="tel" name="phone"  placeholder="8 (960) 900-60-90" required>
          </div>
          <div class="feedback__comment comment">
            <h3 class="comment__title">Комментарий</h3>
            <label class="comment__label visually-hidden" for="comment">Повадки кота</label>
            <textarea class="comment__textarea" name="comment" id="comment" cols="30" rows="10"  placeholder="Расскажите обо всех повадках кота"></textarea>
          </div>
          <div class="feedback__addition addition">
            <h3 class="addition__title">Дополнительно</h3>
            <input class="addition__checkbox" id="sugar-free" type="checkbox" name="sugar-free" checked>
            <label class="addition__label" for="sugar-free">сахарозаменитель</label>
            <input class="addition__checkbox" id="water" type="checkbox" name="water">
            <label class="addition__label" for="water">питьевая вода</label>
            <input class="addition__checkbox" id="milk" type="checkbox" name="milk">
            <label class="addition__label" for="milk">молоко</label>
            <input class="addition__checkbox" id="vitamins" type="checkbox" name="vitamins">
            <label class="addition__label" for="vitamins">витамины</label>
          </div>
          <button class="feedback__button" type="submit">отправить заявку</button>
          <span class="feedback__rules">* — Обязательные поля</span>
        </form>
        <section class="feedback__address address">
          <h2 class="address__title visually-hidden">Адресс</h2>
          <p class="address__text">
            приглашаем к сотрудничеству дилеров!
          </p>
          <address class="address__contacts">
            ул. Большая
            Конюшенная, д. 19/8
            Санкт-Петербург
          </address>
          <div class="address__map"></div>
        </section>
      </div>
    </main>
    <footer class="footer">
      <a class="footer__link-title" href="index.html" >
      </a>
      <ul class="footer__social-links social-links">
        <li class="social-links__item">
          <a class="social-links__url-wrapper" href="#" ></a>
        </li>
        <li class="social-links__item">
          <a class="social-links__url-wrapper" href="#" ></a>
        </li>
        <li class="social-links__item">
          <a class="social-links__url-wrapper" href="#" ></a>>
        </li>
      </ul>
      <div class="footer__academy academy">
        <a class="academy__link" href="https://htmlacademy.ru/intensive/adaptive">
          <span class="academy__text">HTML Academy</span>
          <img class="academy__logo" src="img/index/icons/logo_html_1.svg" alt="logo" >
        </a>
      </div>
    </footer>
  </body>
</html>
